<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stunning Weather App</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      overflow: hidden;
    }

    /* Background Animation */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .blob {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: move 10s infinite ease-in-out;
    }

    .blob:nth-child(1) {
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .blob:nth-child(2) {
      bottom: 15%;
      left: 30%;
      animation-delay: 2s;
    }

    .blob:nth-child(3) {
      top: 50%;
      right: 15%;
      animation-delay: 4s;
    }

    @keyframes move {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(30px, -30px) scale(1.2);
      }
    }

    /* Weather App Container */
    .weather-app {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .weather-app h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .weather-app input {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
      outline: none;
    }

    .weather-app button {
      background: #f39c12;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .weather-app button:hover {
      background: #e67e22;
      transform: scale(1.1);
    }

    /* Weather Details */
    .weather-details {
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.5s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .weather-details h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .weather-details p {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    /* Weather Icons */
    .weather-icon {
      font-size: 4rem;
      margin: 20px 0;
    }

    .error {
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="weather-app">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name...">
    <button id="searchBtn">Get Weather</button>
    <div class="weather-details" id="weatherDetails" style="display: none;">
      <h2 id="cityName"></h2>
      <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="windSpeed"></p>
    </div>
    <p class="error" id="error" style="display: none;">City not found. Please try again.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiKey = 'Your_API_Key'; //ex: 138741vh09afe7401734895bcc
      const searchBtn = document.getElementById('searchBtn');
      const cityInput = document.getElementById('cityInput');
      const weatherDetails = document.getElementById('weatherDetails');
      const cityName = document.getElementById('cityName');
      const temperature = document.getElementById('temperature');
      const description = document.getElementById('description');
      const humidity = document.getElementById('humidity');
      const windSpeed = document.getElementById('windSpeed');
      const weatherIcon = document.getElementById('weatherIcon');
      const error = document.getElementById('error');

      searchBtn.addEventListener('click', async () => {
        const city = cityInput.value.trim();
        if (!city) return alert('Please enter a city name.');

        try {
          const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
          if (!response.ok) throw new Error('City not found');
          const data = await response.json();

          weatherDetails.style.display = 'block';
          error.style.display = 'none';
          cityName.textContent = `${data.name}, ${data.sys.country}`;
          temperature.textContent = `Temperature: ${data.main.temp}¬∞C`;
          description.textContent = `Condition: ${data.weather[0].description}`;
          humidity.textContent = `Humidity: ${data.main.humidity}%`;
          windSpeed.textContent = `Wind Speed: ${data.wind.speed} m/s`;

          const weatherMain = data.weather[0].main.toLowerCase();
          if (weatherMain.includes('cloud')) weatherIcon.textContent = '‚òÅÔ∏è';
          else if (weatherMain.includes('rain')) weatherIcon.textContent = 'üåßÔ∏è';
          else if (weatherMain.includes('clear')) weatherIcon.textContent = '‚òÄÔ∏è';
          else weatherIcon.textContent = 'üåà';
        } catch (error) {
          weatherDetails.style.display = 'none';
          error.style.display = 'block';
        }
      });

      cityInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchBtn.click();
      });
    });
  </script>
</body>
</html>
